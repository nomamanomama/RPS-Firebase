<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <!-- link font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <!-- link our stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>RPS Multiplayer</title>
</head>
<body>
    <div class="jumbotron text-center"><h1>Rock Paper Scissors</h1></div>
    <div class="container">
        <div class="row justify-content-center" id="newPlayerBox">
            <form>
                <div class="input-group mb-3 chatBox">
                    <input id="newPlayerName" type="text" class="form-control" placeholder="Player Name" aria-label="New Player Name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-secondary newPlayerButton" id="newPlayer" type="submit">Play</button>
                    </div>
                </div>
            </form>
            <!-- <form> -->
                <!-- <input type="text" id="newPlayerName" placeholder="Name"></input>
                <button type="submit" class="btn btn-secondary newPlayerButton" id="newPlayer">Start</button>
            </form> -->
            <div class="col-12 justify-content-center" id="gameMessage">Enter your name to play.</div>
        </div>            
        <div class="row justify-content-center" id="playerMessage"></div>
        
        <div class="row justify-content-center" id="gameboard">
            <div class="col-4 card playerBox" id="player1">
                <div class="card-header">
                    Player 1
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="player1-name"></h5>
                    <div id="player1-buttons">
                        <p class="card-text">Choose your weapon</p>
                        <button type="button" class="btn rpsButton" value = "rock" id="rock1" data-toggle="tooltip" data-placement="top" title="Rock"><img src="./assets/images/rock.jpg" class="rpsImage" alt="rock"></button>
                        <button type="button" class="btn rpsButton" value = "paper" id="paper1" data-toggle="tooltip" data-placement="top" title="Paper"><img src="./assets/images/paper.jpg" class="rpsImage" alt="paper"></button>
                        <button type="button" class="btn rpsButton" value = "scissors" id="scissors1" data-toggle="tooltip" data-placement="top" title="Scissors"><img src="./assets/images/scissors.jpg" class="rpsImage" alt="scissors"></button>
                    </div>
                    <div id="player1-choice"></div>
                </div>
                <div class = "card-text stats">Wins: <span id="wins1"></span> Losses:
                <span id="losses1"></span></div>
            </div>
            <div class="col-4 card resultBox"> 
                <div id="resultTitle"></div>
                <div id="result"></div>
                <div><img id="resultPic" src="./assets/images/rockpaperscissors.jpg" alt="win-pic"></div>
            </div>
            <div class="col-4 card playerBox" id="player2">
                <div class="card-header">
                    Player 2
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="player2-name"></h5>
                    <div id="player2-buttons">
                        <p class="card-text">Choose your weapon</p>
                        <button type="button" class="btn rpsButton" id="rock2" value = "rock" data-toggle="tooltip" data-placement="top" title="Rock"><img src="./assets/images/rock.jpg" class="rpsImage" alt="rock"></button>
                        <button type="button" class="btn rpsButton" id="paper2" value = "paper" data-toggle="tooltip" data-placement="top" title="Paper"><img src="./assets/images/paper.jpg" class="rpsImage" alt="paper"></button>
                        <button type="button" class="btn rpsButton" id="scissors2" value = "scissors" data-toggle="tooltip" data-placement="top" title="Scissors"><img src="./assets/images/scissors.jpg" class="rpsImage" alt="scissors"></button>
                    </div>
                    <div id="player2-choice"></div>
                </div>
                <div class="card-text stats">Wins:
                    <span id="wins2"></span> Losses:
                    <span id="losses2"></span>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 card chatBox">
                <div class="card-title" id="chatTitle">
                    <h5>Chat History</h5>
                </div>
                <div class="card-body" id="chatHistory">
                </div>
            </div>
            <div class="input-group mb-3 chatBox">
                <input id="chatEntry" type="text" class="form-control" placeholder="Chat Message" aria-label="Chat Message" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-secondary chatButton" id="chatSend" type="button" aria-disabled="true" disabled >Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <!-- Add JQuery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Add Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Add game logic -->
    <script src="./assets/javascript/logic.js"></script>


</body>
</html>
